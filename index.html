<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primer Pagina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>La pagina de dante</h1>
    </header>
    <div class="columns-container">
      <!-- Columna de YouTube -->
      <div class="column">
        <div class="image-container">
          <img src="/imagenes/Historia-de-YouTube.webp" alt="YouTube" class="platform-image">
        </div>
        <div class="button-wrapper">
          <a href="https://www.youtube.com/@gramaphenia" target="_blank">
            <button><i class="fab fa-youtube"></i> Ir a YouTube</button>
          </a>
        </div>
      </div>
      
      <!-- Columna de Steam -->
      <div class="column">
        <div class="image-container">
          <img src="/imagenes/steam-original.jpg" alt="Steam" class="platform-image">
        </div>
        <div class="button-wrapper">
          <a href="https://store.steampowered.com/app/322170/Geometry_Dash/" target="_blank">
            <button class="steam-button"><i class="fab fa-steam"></i> Ir a Steam</button>
          </a>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <p>© 2025 Mi Página Web</p>
  </footer>
</html>
