<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrapa los C√≠rculos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }

        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease, opacity 0.8s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .circle:hover {
            transform: scale(1.1);
        }

        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 200;
        }

        .start-button {
            background: #3513b1;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .start-button:hover {
            background: #260570;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 200;
        }

        .explosion {
            position: absolute;
            pointer-events: none;
            color: #FFD700;
            font-size: 30px;
            font-weight: bold;
            animation: explode 0.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            min-width: 300px;
            max-height: 300px;
            overflow-y: auto;
        }

        .leaderboard h3 {
            text-align: center;
            margin-top: 0;
            color: #FFD700;
            margin-bottom: 15px;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .leaderboard-entry:last-child {
            border-bottom: none;
        }

        .rank {
            font-weight: bold;
            color: #FFD700;
            min-width: 30px;
        }

        .player-name {
            flex: 1;
            margin: 0 10px;
        }

        .player-score {
            font-weight: bold;
        }

        .new-record {
            color: #4CAF50 !important;
            font-weight: bold;
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #4CAF50;
            }

            to {
                text-shadow: 0 0 20px #4CAF50;
            }
        }

        .name-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            padding: 10px;
            color: white;
            font-size: 16px;
            margin: 10px 0;
            text-align: center;
        }

        .name-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .achievement-notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.4);
            z-index: 300;
            transform: translateX(400px);
            transition: transform 0.5s ease;
            max-width: 300px;
        }

        .achievement-notification.show {
            transform: translateX(0);
        }

        .achievement-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .achievement-description {
            font-size: 14px;
            opacity: 0.8;
        }

        .achievements-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            min-width: 350px;
            max-height: 250px;
            overflow-y: auto;
        }

        .achievements-panel h3 {
            text-align: center;
            margin-top: 0;
            color: #FFD700;
            margin-bottom: 15px;
        }

        .achievement-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .achievement-item:last-child {
            border-bottom: none;
        }

        .achievement-icon {
            font-size: 24px;
            margin-right: 15px;
            min-width: 30px;
        }

        .achievement-info {
            flex: 1;
        }

        .achievement-name {
            font-weight: bold;
            margin-bottom: 2px;
        }

        .achievement-desc {
            font-size: 12px;
            opacity: 0.7;
        }

        .achievement-unlocked {
            opacity: 1;
        }

        .achievement-locked {
            opacity: 0.4;
        }

        .achievements-button {
            background: #FFD700;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }

        .achievements-button:hover {
            background: #FFA500;
        }
    </style>
</head>

<body>
    <div class="game-container" id="gameContainer">
        <div class="hud">
            <div>Puntos: <span id="score">0</span></div>
            <div>Tiempo: <span id="timer">30</span>s</div>
        </div>

        <div class="start-screen" id="startScreen">
            <h1>üéØ Atrapa los C√≠rculos</h1>
            <p>Haz clic en los c√≠rculos antes de que desaparezcan</p>
            <p>¬°Tienes 30 segundos!</p>

            <div class="leaderboard" id="startLeaderboard">
                <h3>üèÜ Mejores Puntuaciones</h3>
                <div id="startLeaderboardList">
                    <div class="leaderboard-entry">
                        <span class="rank">1.</span>
                        <span class="player-name">---</span>
                        <span class="player-score">0</span>
                    </div>
                </div>
            </div>

            <button class="start-button" onclick="startGame()">Comenzar Juego</button>
            <button class="achievements-button" onclick="showAchievements()">üèÖ Ver Logros</button>
        </div>

        <div class="game-over" id="gameOver">
            <h1>¬°Juego Terminado!</h1>
            <p>Puntuaci√≥n Final: <span id="finalScore">0</span></p>
            <div id="newRecordSection" style="display: none;">
                <p class="new-record">¬°Nuevo R√©cord! üéâ</p>
                <input type="text" id="playerName" class="name-input" placeholder="Ingresa tu nombre" maxlength="15">
                <button class="start-button" onclick="saveScore()">Guardar Puntuaci√≥n</button>
            </div>
            <div class="leaderboard" id="gameOverLeaderboard">
                <h3>üèÜ Mejores Puntuaciones</h3>
                <div id="gameOverLeaderboardList"></div>
            </div>
            <button class="start-button" onclick="restartGame()">Jugar de Nuevo</button>
        </div>

        <div class="start-screen" id="achievementsScreen" style="display: none;">
            <h1>üèÖ Logros</h1>
            <div class="achievements-panel">
                <h3>üéñÔ∏è Tus Logros</h3>
                <div id="achievementsList"></div>
            </div>
            <button class="start-button" onclick="hideAchievements()">Volver</button>
        </div>

        <div class="achievement-notification" id="achievementNotification">
            <div class="achievement-title" id="achievementTitle"></div>
            <div class="achievement-description" id="achievementDescription"></div>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let gameTimer;
        let spawnTimer;
        let isNewRecord = false;

        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8'];

        // Sistema de puntuaciones
        function getLeaderboard() {
            const saved = localStorage.getItem('circleGameLeaderboard');
            return saved ? JSON.parse(saved) : [];
        }

        function saveLeaderboard(leaderboard) {
            localStorage.setItem('circleGameLeaderboard', JSON.stringify(leaderboard));
        }

        function isHighScore(newScore) {
            const leaderboard = getLeaderboard();
            return leaderboard.length < 10 || newScore > leaderboard[leaderboard.length - 1].score;
        }

        function addScore(name, score) {
            const leaderboard = getLeaderboard();
            leaderboard.push({ name: name, score: score, date: new Date().toLocaleDateString() });
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard.splice(10); // Mantener solo top 10
            saveLeaderboard(leaderboard);
        }

        function displayLeaderboard(containerId) {
            const leaderboard = getLeaderboard();
            const container = document.getElementById(containerId);

            if (leaderboard.length === 0) {
                container.innerHTML = `
                    <div class="leaderboard-entry">
                        <span class="rank">1.</span>
                        <span class="player-name">---</span>
                        <span class="player-score">0</span>
                    </div>
                `;
                return;
            }

            container.innerHTML = leaderboard.map((entry, index) => `
                <div class="leaderboard-entry">
                    <span class="rank">${index + 1}.</span>
                    <span class="player-name">${entry.name}</span>
                    <span class="player-score">${entry.score}</span>
                </div>
            `).join('');
        }

        function saveScore() {
            const name = document.getElementById('playerName').value.trim() || 'An√≥nimo';
            addScore(name, score);
            document.getElementById('newRecordSection').style.display = 'none';
            displayLeaderboard('gameOverLeaderboardList');
        }

        // Sistema de logros
        const achievements = [
            {
                id: 'first_click',
                name: 'Primer Clic',
                description: 'Haz clic en tu primer c√≠rculo',
                icon: 'üéØ',
                unlocked: false
            },
            {
                id: 'score_100',
                name: 'Centena',
                description: 'Alcanza 100 puntos',
                icon: 'üíØ',
                unlocked: false
            },
            {
                id: 'score_500',
                name: 'Quinientos',
                description: 'Alcanza 500 puntos',
                icon: 'üî•',
                unlocked: false
            },
            {
                id: 'score_1000',
                name: 'Millar',
                description: 'Alcanza 1000 puntos',
                icon: '‚≠ê',
                unlocked: false
            },
            {
                id: 'speed_demon',
                name: 'Demonio de Velocidad',
                description: 'Haz clic en 10 c√≠rculos en 5 segundos',
                icon: '‚ö°',
                unlocked: false
            },
            {
                id: 'perfectionist',
                name: 'Perfeccionista',
                description: 'Completa un juego sin perder ning√∫n c√≠rculo',
                icon: 'üéñÔ∏è',
                unlocked: false
            },
            {
                id: 'survivor',
                name: 'Superviviente',
                description: 'Juega 10 partidas',
                icon: 'üõ°Ô∏è',
                unlocked: false
            },
            {
                id: 'small_hunter',
                name: 'Cazador de Peque√±os',
                description: 'Haz clic en 20 c√≠rculos peque√±os',
                icon: 'üîç',
                unlocked: false
            },
            {
                id: 'combo_master',
                name: 'Maestro del Combo',
                description: 'Haz clic en 5 c√≠rculos seguidos sin fallar',
                icon: 'üé™',
                unlocked: false
            },
            {
                id: 'champion',
                name: 'Campe√≥n',
                description: 'Alcanza el primer lugar en la tabla',
                icon: 'üëë',
                unlocked: false
            }
        ];

        let gameStats = {
            totalClicks: 0,
            gamesPlayed: 0,
            smallCirclesClicked: 0,
            currentCombo: 0,
            maxCombo: 0,
            clicksInLast5Seconds: [],
            circlesSpawned: 0,
            circlesMissed: 0
        };

        function getAchievements() {
            const saved = localStorage.getItem('circleGameAchievements');
            if (saved) {
                const savedAchievements = JSON.parse(saved);
                // Merge with default achievements to handle new achievements
                achievements.forEach(achievement => {
                    const savedAchievement = savedAchievements.find(a => a.id === achievement.id);
                    if (savedAchievement) {
                        achievement.unlocked = savedAchievement.unlocked;
                    }
                });
            }
            return achievements;
        }

        function saveAchievements() {
            localStorage.setItem('circleGameAchievements', JSON.stringify(achievements));
        }

        function getGameStats() {
            const saved = localStorage.getItem('circleGameStats');
            if (saved) {
                const savedStats = JSON.parse(saved);
                gameStats = { ...gameStats, ...savedStats };
            }
            return gameStats;
        }

        function saveGameStats() {
            localStorage.setItem('circleGameStats', JSON.stringify(gameStats));
        }

        function unlockAchievement(achievementId) {
            const achievement = achievements.find(a => a.id === achievementId);
            if (achievement && !achievement.unlocked) {
                achievement.unlocked = true;
                saveAchievements();
                showAchievementNotification(achievement);
            }
        }

        function showAchievementNotification(achievement) {
            const notification = document.getElementById('achievementNotification');
            document.getElementById('achievementTitle').textContent = `üèÖ ${achievement.name}`;
            document.getElementById('achievementDescription').textContent = achievement.description;

            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        function checkAchievements() {
            // Primer clic
            if (gameStats.totalClicks >= 1) {
                unlockAchievement('first_click');
            }

            // Puntuaciones
            if (score >= 100) unlockAchievement('score_100');
            if (score >= 500) unlockAchievement('score_500');
            if (score >= 1000) unlockAchievement('score_1000');

            // Superviviente
            if (gameStats.gamesPlayed >= 10) {
                unlockAchievement('survivor');
            }

            // Cazador de peque√±os
            if (gameStats.smallCirclesClicked >= 20) {
                unlockAchievement('small_hunter');
            }

            // Maestro del combo
            if (gameStats.maxCombo >= 5) {
                unlockAchievement('combo_master');
            }

            // Demonio de velocidad
            const now = Date.now();
            gameStats.clicksInLast5Seconds = gameStats.clicksInLast5Seconds.filter(time => now - time < 5000);
            if (gameStats.clicksInLast5Seconds.length >= 10) {
                unlockAchievement('speed_demon');
            }

            // Perfeccionista
            if (gameStats.circlesSpawned > 0 && gameStats.circlesMissed === 0 && !gameActive) {
                unlockAchievement('perfectionist');
            }

            // Campe√≥n
            const leaderboard = getLeaderboard();
            if (leaderboard.length > 0 && score === leaderboard[0].score) {
                unlockAchievement('champion');
            }
        }

        function displayAchievements() {
            const container = document.getElementById('achievementsList');
            const userAchievements = getAchievements();

            container.innerHTML = userAchievements.map(achievement => `
                <div class="achievement-item ${achievement.unlocked ? 'achievement-unlocked' : 'achievement-locked'}">
                    <div class="achievement-icon">${achievement.unlocked ? achievement.icon : 'üîí'}</div>
                    <div class="achievement-info">
                        <div class="achievement-name">${achievement.name}</div>
                        <div class="achievement-desc">${achievement.description}</div>
                    </div>
                </div>
            `).join('');
        }

        function showAchievements() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('achievementsScreen').style.display = 'flex';
            displayAchievements();
        }

        function hideAchievements() {
            document.getElementById('achievementsScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'flex';
        }

        // Inicializar al cargar
        window.onload = function () {
            displayLeaderboard('startLeaderboardList');
            getAchievements();
            getGameStats();
        };

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            score = 0;
            timeLeft = 30;
            gameActive = true;

            // Reiniciar estad√≠sticas del juego actual
            gameStats.currentCombo = 0;
            gameStats.circlesSpawned = 0;
            gameStats.circlesMissed = 0;
            gameStats.clicksInLast5Seconds = [];
            gameStats.gamesPlayed++;

            updateHUD();

            // Timer del juego
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // Spawn de c√≠rculos
            spawnCircles();
        }

        function spawnCircles() {
            if (!gameActive) return;

            createCircle();

            // Spawn m√°s r√°pido conforme avanza el juego
            const spawnRate = Math.max(800 - (score * 20), 300);
            spawnTimer = setTimeout(spawnCircles, spawnRate);
        }

        function createCircle() {
            const circle = document.createElement('div');
            circle.className = 'circle';
            circle.clicked = false; // Marcar si fue clickeado

            // Tama√±o aleatorio
            const size = Math.random() * 60 + 30;
            circle.style.width = size + 'px';
            circle.style.height = size + 'px';

            // Posici√≥n aleatoria
            const maxX = window.innerWidth - size;
            const maxY = window.innerHeight - size;
            circle.style.left = Math.random() * maxX + 'px';
            circle.style.top = Math.random() * maxY + 'px';

            // Color aleatorio
            circle.style.background = colors[Math.floor(Math.random() * colors.length)];

            // Contar c√≠rculo creado
            gameStats.circlesSpawned++;

            // Evento de clic
            circle.onclick = function () {
                if (!gameActive) return;

                const points = Math.floor(100 / size * 10);
                score += points;
                circle.clicked = true;

                // Actualizar estad√≠sticas
                gameStats.totalClicks++;
                gameStats.currentCombo++;
                gameStats.clicksInLast5Seconds.push(Date.now());

                // C√≠rculos peque√±os (menos de 40px)
                if (size < 40) {
                    gameStats.smallCirclesClicked++;
                }

                // Actualizar combo m√°ximo
                if (gameStats.currentCombo > gameStats.maxCombo) {
                    gameStats.maxCombo = gameStats.currentCombo;
                }

                updateHUD();
                createExplosion(circle);
                circle.remove();

                // Verificar logros
                checkAchievements();
                saveGameStats();
            };

            document.getElementById('gameContainer').appendChild(circle);

            // Remover c√≠rculo despu√©s de un tiempo con animaci√≥n
            setTimeout(() => {
                if (circle.parentNode) {
                    // Si no fue clickeado, contar como perdido y resetear combo
                    if (!circle.clicked) {
                        gameStats.circlesMissed++;
                        gameStats.currentCombo = 0;
                    }

                    circle.style.opacity = '0';
                    setTimeout(() => {
                        if (circle.parentNode) {
                            circle.remove();
                        }
                    }, 800); // Esperar a que termine la animaci√≥n de opacity
                }
            }, Math.random() * 2000 + 1500);
        }

        function createExplosion(element) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.textContent = '+' + Math.floor(100 / parseFloat(element.style.width) * 10);
            explosion.style.left = element.style.left;
            explosion.style.top = element.style.top;

            document.getElementById('gameContainer').appendChild(explosion);

            setTimeout(() => {
                explosion.remove();
            }, 500);
        }

        function updateHUD() {
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearTimeout(spawnTimer);

            // Remover todos los c√≠rculos
            const circles = document.querySelectorAll('.circle');
            circles.forEach(circle => circle.remove());

            document.getElementById('finalScore').textContent = score;

            // Verificar logros al final del juego
            checkAchievements();
            saveGameStats();

            // Verificar si es un nuevo r√©cord
            if (isHighScore(score)) {
                document.getElementById('newRecordSection').style.display = 'block';
                document.getElementById('playerName').focus();
            } else {
                document.getElementById('newRecordSection').style.display = 'none';
            }

            displayLeaderboard('gameOverLeaderboardList');
            document.getElementById('gameOver').style.display = 'flex';
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }

        // Prevenir clic derecho
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>

</html>
